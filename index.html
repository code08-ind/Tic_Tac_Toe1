<body>
    <h1 class="text-center head">Tic Tac Toe Game</h1>
    <p class="info text-center">Use Capital 'X' And 'O' For Playing In The Game And Play It Turn By Turn By Entering
        Your Choice Turn By Turn.</p>
    <h5 class="copy text-center">CREATED BY @ARYAN GARG &copy; 2020</h5>
    <div class="container">
        <br>
        <h6 class="result text-center"></h6>
        <table>
            <tr>
                <td><input type="text" class="box one" id="one"></td>
                <td><input type="text" class="box two" id="two"></td>
                <td><input type="text" class="box three" id="three"></td>
            </tr>
            <tr>
                <td><input type="text" class="box four" id="four"></td>
                <td><input type="text" class="box five" id="five"></td>
                <td><input type="text" class="box six" id="six"></td>
            </tr>
            <tr>
                <td><input type="text" class="box seven" id="seven"></td>
                <td><input type="text" class="box eight" id="eight"></td>
                <td><input type="text" class="box nine" id="nine"></td>
            </tr>
        </table>
        <br>
    </div>
    <br>
    <p class="link"><a class="btn btn-primary" href="index.html">Play Again!</a></p>
